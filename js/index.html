<!doctype html>
<html lang="en">


<!-- Add to home screen for Safari on iOS -->

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="ABC App">
	<!-- Required meta tags -->
	<link rel="manifest" href="manifest.json" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<link rel="stylesheet" href="style.css">

	<link rel="manifest" href="manifest.json">
	<title>My Task List</title>

	<script>
		if ('serviceWorker' in navigator) {
		 window.addEventListener('load', function () {
		  navigator.serviceWorker.register('service-worker.js').then(function (registration) {
		   console.log('Registered!');
		  }, function (err) {
		   console.log('ServiceWorker registration failed: ', err);
		  }).catch(function (err) {
		   console.log(err);
		  });
		 });
		} else {
		 console.log('service worker is not supported');
		}
	   </script>
</head>

<body>

	<div class="container p-3">	
		<h1 class="app-title" id="header">To Do App</h1>	
		<div class="card">
			<div class="card-header">
				New Task
			</div>
			<div class="card-body">
				<form id="addTaskForm">	
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				Task List
				    <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">	
						Delete All
					</a>
			</div>

			<ul id="task-list" class="list-group">
			
			</ul>

		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
